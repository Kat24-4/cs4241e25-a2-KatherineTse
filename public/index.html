<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <header>
    <h1>Gymnastics Competition Score Tracker</h1>
  </header>
  <body>
    <div id="formControl">
      <button id="addEntry">Add Entry</button>
      <button id="delEntry">Delete Entry</button>
    </div>
    <!-- Form to Enter Data -->
    <form id="addForm">
      <!-- Form Header -->
      <h2>Add Entry Form</h2>

      <!-- Input 1: Competition Info -->
      <label for="compInfo">Enter the Name and Year of the Competition:</label><br />
      <input type="text" id="compInfo" name="compInfo"><br />

      <!-- Input 2: Level -->
      <label >Select the Level Competed:</label><br />
      <input type="radio" name="level" id="bronze" value="Bronze">
      <label for="bronze">Bronze</label>
      <input type="radio" name="level" id="silver" value="Silver">
      <label for="silver">Silver</label>
      <input type="radio" name="level" id="gold" value="Gold">
      <label for="gold">Gold</label>
      <input type="radio" name="level" id="platinum" value="Platinum">
      <label for="platinum">Platinum</label>
      <input type="radio" name="level" id="diamond" value="Diamond">
      <label for="diamond">Diamond</label>
      <br />

      <!-- Input 3: Vault Score -->
      <label for="vaultScore">Vault Score:</label>
      <input type="number" id="vaultScore" name="vaultScore" min="0" max="10"> <br />

      <!-- Input 4: Bars Score -->
      <label for="barScore">Bars Score:</label>
      <input type="number" id="barScore" name="barScore" min="0" max="10"><br />

      <!-- Input 5: Beam Score -->
      <label for="beamScore">Beam Score:</label>
      <input type="number" id="beamScore" name="beamScore" min="0" max="10"><br />

      <!-- Input 6: Floor Score -->
      <label for="floorScore">Floor Score:</label>
      <input type="number" id="floorScore" name="floorScore" min="0" max="10"><br />

      <!-- Button to Submit Form -->
      <br />
      <button id="addSubmit">Submit</button>
    </form>

    <!-- Form to Delete Entries -->
    <form id="delForm" hidden>
      <!-- Form Header -->
      <h2>Delete Entry Form</h2>

      <!-- Input 1: # of Entry to Delete -->
      <label for="toDel">Enter the Number(#) of the Entry You Would Like to Delete</label><br />
      <input type="number" id="toDel" name="toDel" min="1"><br />

      <!-- Button to Submit Form -->
      <br />
      <button id="delSubmit">Delete</button>
    </form>

    <!-- Form to Edit Data -->
    <form id="editForm" hidden>
      <!-- Form Header -->
      <h2>Edit Entry Form</h2>

      <!-- Input 0: Entry Number (read only) -->
      <label for="num">Entry Number (Display Only)</label><br />
      <input type="number" id="num" name="num" readonly><br />

      <!-- Input 1: Competition Info -->
      <label for="editComp">Enter the Name and Year of the Competition:</label><br />
      <input type="text" id="editComp" name="editComp"><br />

      <!-- Input 2: Level -->
      <label >Select the Level Competed:</label><br />
      <input type="radio" name="editLevel" id="editBronze" value="Bronze">
      <label for="editBronze">Bronze</label>
      <input type="radio" name="editLevel" id="editSilver" value="Silver">
      <label for="editSilver">Silver</label>
      <input type="radio" name="editLevel" id="editGold" value="Gold">
      <label for="editGold">Gold</label>
      <input type="radio" name="editLevel" id="editPlatinum" value="Platinum">
      <label for="editPlatinum">Platinum</label>
      <input type="radio" name="editLevel" id="editDiamond" value="Diamond">
      <label for="editDiamond">Diamond</label>
      <br />

      <!-- Input 3: Vault Score -->
      <label for="editVault">Vault Score:</label>
      <input type="number" id="editVault" name="vaultScore" min="0" max="10"> <br />

      <!-- Input 4: Bars Score -->
      <label for="editBars">Bars Score:</label>
      <input type="number" id="editBars" name="barScore" min="0" max="10"><br />

      <!-- Input 5: Beam Score -->
      <label for="editBeam">Beam Score:</label>
      <input type="number" id="editBeam" name="beamScore" min="0" max="10"><br />

      <!-- Input 6: Floor Score -->
      <label for="editFloor">Floor Score:</label>
      <input type="number" id="editFloor" name="floorScore" min="0" max="10"><br />

      <!-- Button to Submit Form -->
      <br />
      <button id="editSubmit">Submit</button>
    </form>

    <hr id="formDataSeparator"/>

    <table id="dataTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Competition Information</th>
          <th>Level</th>
          <th>Vault Score</th>
          <th>Bars Score</th>
          <th>Beam Score</th>
          <th>Floor Score</th>
          <th>Total Score</th>
        </tr>
      </thead>
      <tbody id="storedData">
      </tbody>
    </table>
  </body>
</html>
